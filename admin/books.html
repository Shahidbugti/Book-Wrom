<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books - LSS Admin</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
</head>

<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-brand brand">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z" />
                </svg>
                BookWroom
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="sidebar-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </a>
                <a href="books.html" class="sidebar-item active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    Manage Books
                </a>
                <a href="users.html" class="sidebar-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Manage Users
                </a>
                <a href="#" class="sidebar-item" onclick="handleLogout()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="flex justify-between items-center mb-4">
                <div class="flex items-center">
                    <button id="sidebarToggle" class="sidebar-toggle">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <div>
                        <h1 style="font-size: 1.5rem; font-weight: 700;">Manage Books</h1>
                        <p class="text-muted">Add, edit, or remove books from the library</p>
                    </div>
                </div>
                <div class="user-profile">
                    <div class="text-right">
                        <div class="font-medium user-name-display">Admin Name</div>
                        <div class="text-muted user-role-display" style="font-size: 0.75rem;">ADMIN</div>
                    </div>
                    <div class="avatar user-avatar-display">AD</div>
                </div>
            </header>

            <div class="card">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex gap-2">
                        <input type="text" id="bookSearch" class="form-control" placeholder="Search by title, author..."
                            style="width: 300px;">
                    </div>
                    <button class="btn btn-primary" onclick="openBookModal()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" style="margin-right: 0.5rem;">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add New Book
                    </button>
                </div>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Language</th>
                                <th>Availability</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="booksTableBody">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Book Modal -->
    <div class="modal-overlay" id="bookModal">
        <div class="modal" style="border-radius: 4px; padding: 2rem; max-width: 500px;">
            <div class="modal-header"
                style="border-bottom: 2px solid #000; padding-bottom: 1rem; margin-bottom: 1.5rem;">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <div style="background: #E0E0E0; padding: 0.5rem; border-radius: 8px;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="black">
                            <path
                                d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z" />
                        </svg>
                    </div>
                    <h3 class="modal-title" id="modalTitle">Add Book</h3>
                </div>
                <button class="modal-close" onclick="closeBookModal()">&times;</button>
            </div>
            <form id="bookForm">
                <input type="hidden" id="bookId">
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" id="bookTitle" class="form-control" placeholder="Name"
                            style="border-radius: 30px; padding: 1rem;" required>
                    </div>

                    <div class="form-group">
                        <!-- Language Input - Mocked as text or select -->
                        <input type="text" id="bookLanguage" class="form-control" placeholder="Language"
                            style="border-radius: 30px; padding: 1rem;" required>
                    </div>

                    <div class="flex gap-4">
                        <div class="form-group" style="flex: 2">
                            <input type="text" id="bookType" class="form-control" placeholder="Type"
                                style="border-radius: 30px; padding: 1rem;" required>
                        </div>
                        <div class="form-group" style="flex: 1">
                            <input type="number" id="bookQuantity" class="form-control" placeholder="Quantity" min="0"
                                style="border-radius: 30px; padding: 1rem;" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="margin-top: 2rem;">
                    <button type="button" class="btn btn-secondary" onclick="closeBookModal()"
                        style="width: 100%; border-radius: 30px; padding: 0.75rem;">CANCEL</button>
                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; border-radius: 30px; padding: 0.75rem; background: #000;">ADD</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Book Modal -->
    <div class="modal-overlay" id="viewBookModal">
        <div class="modal" style="border-radius: 4px; padding: 2rem; max-width: 600px;">
            <div class="modal-header"
                style="border-bottom: 2px solid #000; padding-bottom: 1rem; margin-bottom: 1.5rem;">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <div style="background: #E0E0E0; padding: 0.5rem; border-radius: 8px;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="black">
                            <path
                                d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z" />
                        </svg>
                    </div>
                    <h3 class="modal-title">View Book</h3>
                </div>
                <button class="modal-close" onclick="closeViewBookModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div style="display: flex; gap: 2rem;">
                    <!-- Left Details -->
                    <div style="flex: 1; display: flex; flex-direction: column; gap: 1.5rem;">
                        <div>
                            <label style="font-size: 0.85rem; color: #666;">Book ID :</label>
                            <div id="viewBookId" style="border-bottom: 1px solid #ddd; padding-bottom: 0.25rem;"></div>
                        </div>
                        <div>
                            <label style="font-size: 0.85rem; color: #666;">Name :</label>
                            <div id="viewBookTitle" style="border-bottom: 1px solid #ddd; padding-bottom: 0.25rem;">
                            </div>
                        </div>
                        <div>
                            <label style="font-size: 0.85rem; color: #666;">Type :</label>
                            <div id="viewBookType" style="border-bottom: 1px solid #ddd; padding-bottom: 0.25rem;">
                            </div>
                        </div>
                        <div>
                            <label style="font-size: 0.85rem; color: #666;">Language :</label>
                            <div id="viewBookLanguage" style="border-bottom: 1px solid #ddd; padding-bottom: 0.25rem;">
                            </div>
                        </div>
                    </div>

                    <!-- Vertical Divider -->
                    <div style="width: 1px; background: #ddd;"></div>

                    <!-- Right Info -->
                    <div style="flex: 0.8; padding-top: 1rem;">
                        <p style="font-size: 0.9rem; margin-bottom: 1rem;">Saved by :</p>
                        <div style="font-weight: 500;">Nisal Gunasekara</div>
                        <div style="font-size: 0.8rem; color: #666;">(Admin)</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="margin-top: 2rem; text-align: center;">
                <button class="btn btn-primary" onclick="closeViewBookModal()"
                    style="width: 200px; border-radius: 30px; padding: 0.75rem; background: #000;">CLOSE</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/ui-core.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script>
        // Inline script to link the button to the function since admin.js loads after
        // Actually, admin.js attaches event listeners usually, but we need globals for onclick attributes
        // We will expose helper functions in admin.js to window or perform addEventListener there.
    </script>
</body>

</html>
