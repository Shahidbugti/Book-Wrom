<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Branches - BookWorm Admin</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/admin-custom.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand brand">
                <svg viewBox="0 0 24 24">

                        d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z" />
                </svg>
                BookWorm
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="sidebar-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    Dashboard
                </a>
                <a href="books.html" class="sidebar-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    Books
                </a>
                <a href="users.html" class="sidebar-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Users
                </a>
                <a href="branches.html" class="sidebar-item active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 21h18" />
                        <path d="M5 21v-7" />
                        <path d="M19 21v-7" />
                        <path d="M9 21v-9" />
                        <path d="M15 21v-9" />
                        <path d="M2 9h20" />
                        <path d="M12 2l10 7H2L12 2z" />
                    </svg>
                    Branches
                </a>
                <a href="reports.html" class="sidebar-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Reports
                </a>
                <a href="#" class="sidebar-item" onclick="handleLogout()" style="margin-top:auto">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="flex justify-between items-center mb-4">
                <div class="flex items-center">
                    <button id="sidebarToggle" class="sidebar-toggle">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <div>
                        <h1 style="font-size: 1.5rem; font-weight: 700;">Manage Branches</h1>
                        <p class="text-muted">Add and manage library locations</p>
                    </div>
                </div>
                <div class="user-profile">
                    <div class="text-right">
                        <div class="font-medium user-name-display">Admin Name</div>
                        <div class="text-muted user-role-display" style="font-size: 0.75rem;">ADMIN</div>
                    </div>
                    <div class="avatar user-avatar-display">AD</div>
                </div>
            </header>

            <div class="card">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex gap-2">
                        <input type="text" id="branchSearch" class="form-control" placeholder="Search branches..."
                            style="width: 300px;">
                    </div>
                    <button class="btn btn-primary" onclick="openBranchModal()">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" style="margin-right: 0.5rem;">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Branch
                    </button>
                </div>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Branch Name</th>
                                <th>Address</th>
                                <th>Phone</th>
                                <th>Manager</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="branchesTableBody">
                            <!-- Placeholder Data -->
                            <tr>
                                <td>BR001</td>
                                <td>Main Library</td>
                                <td>123 Library St, Central City</td>
                                <td>+1 234 567 890</td>
                                <td>John Doe</td>
                                <td>
                                    <button class="action-icon-btn"><svg viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2">
                                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                        </svg></button>
                                    <button class="action-icon-btn"><svg viewBox="0 0 24 24" fill="none"
                                            stroke="currentColor" stroke-width="2">
                                            <polyline points="3 6 5 6 21 6"></polyline>
                                            <path
                                                d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                            </path>
                                        </svg></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="branchModal">
        <div class="modal" style="border-radius: 4px; padding: 2rem; max-width: 500px;">
            <div class="modal-header"
                style="border-bottom: 2px solid #000; padding-bottom: 1rem; margin-bottom: 1.5rem;">
                <h3 class="modal-title">Add/Edit Branch</h3>
                <button class="modal-close" onclick="closeBranchModal()">&times;</button>
            </div>
            <form id="branchForm">
                <input type="hidden" id="branchId">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">Branch Name</label>
                        <input type="text" id="branchName" class="form-control input-field" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <input type="text" id="branchAddress" class="form-control input-field" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="text" id="branchPhone" class="form-control input-field" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Manager</label>
                        <input type="text" id="branchManager" class="form-control input-field" required>
                    </div>
                </div>
                <div class="modal-footer" style="margin-top: 2rem;">
                    <button type="button" class="btn btn-secondary" onclick="closeBranchModal()"
                        style="width: 100%; border-radius: 30px; margin-bottom: 1rem;">CANCEL</button>
                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; border-radius: 30px; background: #000;">SAVE</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/ui-core.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/admin.js"></script>
</body>

</html>
