<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookWorm Library</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            background: white;
        }

        .login-layout {
            display: flex;
            height: 100%;
            width: 100%;
        }

        /* Left Side - Form */
        .login-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            background: white;
        }

        .logo-mark-top {
            margin-bottom: 2rem;
        }

        .login-form-container {
            width: 100%;
            max-width: 420px;
        }

        .login-title {
            font-size: 2.25rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
            color: #000;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid #ddd;
            border-radius: 32px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #000;
        }

        .login-btn {
            background: #000;
            color: #fff;
            width: 100%;
            padding: 1rem;
            border-radius: 32px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            margin-top: 1rem;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        /* Right Side - Black Branding with Curve */
        .login-right {
            flex: 1;
            background: #000;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-top-left-radius: 160px;
            border-bottom-left-radius: 0;
            margin-left: -80px;
            padding-left: 80px;
            box-shadow: -16px 0 24px rgba(0, 0, 0, 0.12);
        }

        .brand-content {
            z-index: 20;
            text-align: center;
        }

        .logo-dots {
            display: inline-flex;
            flex-wrap: wrap;
            width: 60px;
            gap: 4px;
            justify-content: center;
            margin-bottom: 1rem;
        }

        /* CSS Graphic for the dot logo */
        .dot {
            background: white;
            border-radius: 50%;
        }

        .d-lg {
            width: 14px;
            height: 14px;
        }

        .d-md {
            width: 10px;
            height: 10px;
        }

        .d-sm {
            width: 6px;
            height: 6px;
        }

        .brand-text {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: -2px;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .brand-sub {
            letter-spacing: 4px;
            font-size: 0.9rem;
            margin-bottom: 4rem;
        }

        .signup-prompt {
            position: absolute;
            bottom: 3rem;
        }

        .signup-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 0.75rem 2.5rem;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .login-right {
                display: none;
            }

            /* Mobile just shows form */
            .login-left {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="login-layout">
        <!-- Left Side -->
        <div class="login-left">
            <!-- Top Logo Mark (Black) -->
            <div class="logo-mark-top">
                <div
                    style="display: flex; flex-wrap: wrap; width: 40px; margin: 0 auto; gap: 3px; justify-content: center;">
                    <div style="width: 10px; height:10px; background: black; border-radius: 50%;"></div>
                    <div style="width: 8px; height:8px; background: black; border-radius: 50%;"></div>
                    <div style="width: 12px; height:12px; background: black; border-radius: 50%;"></div>
                    <div style="width: 6px; height:6px; background: black; border-radius: 50%;"></div>
                    <div style="width: 9px; height:9px; background: black; border-radius: 50%;"></div>
                </div>
            </div>

            <div class="login-form-container">
                <h1 class="login-title text-center">Welcome Back !!</h1>
                <p class="login-subtitle text-center">Please enter your credentials to log in</p>

                <form id="loginForm" aria-label="Login form">
                    <div id="errorMsg" class="text-center" style="color: red; margin-bottom: 1rem;" aria-live="polite"></div>

                    <div class="input-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="input-field" placeholder="you@iqra.edu" required aria-required="true" aria-label="Email">
                    </div>

                    <div class="input-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="input-field" placeholder="********" required aria-required="true" aria-label="Password">
                    </div>

                    <div class="flex justify-between items-center mb-4">
                        <a href="otp.html" style="font-size: 0.85rem; color: #444;">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn">SIGN IN</button>
                </form>
            </div>
        </div>

        <!-- Right Side -->
        <div class="login-right">


            <div class="brand-content">
                <div class="logo-dots">
                    <div class="dot d-lg"></div>
                    <div class="dot d-md"></div>
                    <div class="dot d-lg"></div>
                    <div class="dot d-sm"></div>
                    <div class="dot d-md"></div>
                    <div class="dot d-lg"></div>
                    <div class="dot d-sm"></div>
                </div>
                <div class="brand-text">BookWorm</div>
                <div class="brand-sub">LIBRARY</div>

                <div style="margin-top: 4rem;">
                    <p style="font-size: 0.9rem; margin-bottom: 1rem; opacity: 0.8;">New to our platform? Sign Up now.
                    </p>
                    <button class="signup-btn">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/ui-core.js"></script>
    <script src="assets/js/auth.js"></script>
</body>

</html>
