<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reservations - BookWorm</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
</head>
<body>
    <div class="student-layout">
        <aside class="sidebar" role="navigation">
            <div class="sidebar-brand">
                <div class="brand-icon-sm">
                    <div class="dot-sm"></div>
                    <div class="dot-sm"></div>
                    <div class="dot-sm"></div>
                    <div class="dot-sm"></div>
                    <div class="dot-sm"></div>
                </div>
                <div class="sidebar-title">BookWorm</div>
                <div class="sidebar-sub">STUDENT</div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="sidebar-item">
                    <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <rect x="3" y="3" width="7" height="7" />
                        <rect x="14" y="3" width="7" height="7" />
                        <rect x="14" y="14" width="7" height="7" />
                        <rect x="3" y="14" width="7" height="7" />
                    </svg>
                    Dashboard
                </a>
                <a href="search.html" class="sidebar-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    Catalog
                </a>
                <a href="reservations.html" class="sidebar-item active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
                    </svg>
                    My Reservations
                </a>
            </nav>
            <a href="#" class="sidebar-item" onclick="handleLogout()" style="margin-top: auto;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                Log Out
            </a>
        </aside>

        <main class="main-content">
            <header class="top-header" style="justify-content: space-between;">
                <button id="sidebarToggle" class="sidebar-toggle" aria-label="Toggle navigation">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="user-pill ml-auto">
                    <div class="user-avatar-sm" aria-hidden="true">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                    </div>
                    <div>
                        <div class="font-bold user-name-display" style="font-size: 0.9rem;">Student Name</div>
                        <div style="font-size: 0.75rem; color: #666;">Student</div>
                    </div>
                </div>
            </header>

            <div class="card">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h2 style="font-weight:700;">My Reservations</h2>
                        <p class="text-muted">View and manage your reserved and active books</p>
                    </div>
                </div>
                <div class="table-container">
                    <table class="table" aria-label="My reservations table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Book</th>
                                <th>Status</th>
                                <th>Due Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="reservationsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/ui-core.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/user.js"></script>
</body>
</html>
