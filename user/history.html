                    <div class="dot-sm"></div>
                    <div class="dot-sm"></div>
                    <div class="dot-sm"></div>
                </div>
                <div class="sidebar-title">BookWorm</div>
                <div class="sidebar-sub">STUDENT</div>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="sidebar-item">

                    </svg>
                    Catalog
                </a>
                <a href="reservations.html" class="sidebar-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
                    </svg>
                    My Reservations
                </a>
                <a href="history.html" class="sidebar-item active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 14 4 9 9 4"></polyline>

                </a>
                <a href="fines.html" class="sidebar-item">

                    </svg>

            </nav>

            <a href="#" class="sidebar-item" onclick="handleLogout()" style="margin-top: auto;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                Log Out
            </a>
        </aside>

        <main class="main-content">
            <header class="top-header" style="justify-content: space-between;">
                <button id="sidebarToggle" class="sidebar-toggle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div class="user-pill ml-auto">
                    <div class="user-avatar-sm">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                    </div>
                    <div>
                        <div class="font-bold user-name-display" style="font-size: 0.9rem;">Nisal Gunasekara</div>
                        <div style="font-size: 0.75rem; color: #666;">User</div>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="card">
                    <h2 class="mb-4" style="font-size: 1.5rem; font-weight: 700;">Returned Books History</h2>
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Book ID</th>
                                    <th>Title</th>
                                    <th>Borrowed Date</th>
                                    <th>Returned Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/ui-core.js"></script>
    <script src="../assets/js/auth.js"></script>
    <!-- We'll add history logic to user.js -->
    <script src="../assets/js/user.js"></script>
